<html>
  <head>
    <title>Data Page</title>
    <link type="text/css" rel="stylesheet" href="../resources/main.css"</head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="main.js"></script>
  </head>
  <body>
<!-- Header -->
  <section class="birds">
      <div><img src="../resources/birdheader.png">
                      <img src="../resources/birdheader.png">
                      <img src="../resources/birdheader.png"></div>
  </section>
    <h1>Data</h1>

<!-- Content -->
    <h5>People to help</h5><ol>
      {% for data in information %}
        <li>Name: {{data.name}} <br>
            Address: {{data.street}} <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                     {{data.city}}, {{data.state}} &nbsp; {{data.zipcode}} <br>
            Phone Number: {{data.number1}}-{{data.number2}}-{{data.number3}}</li>
      {% endfor %}</ol>

<!-- Footer -->
  <section class="birds">
      <div><img src="../resources/birdheader.png">
            <img src="../resources/birdheader.png">
            <img src="../resources/birdheader.png"></div>
  </section>
  </body>
</html>
